<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit person</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Book edition -->
<form id="edit-form" action="edited">
    <h1>Book Info:</h1>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" name="id" readonly="readonly" th:value="${book.id}" value="Peace and War"/>
    </div>

    <div class="row">
        <label for="title-input">Title:</label>
        <input id="title-input" name="newtitle" type="text" th:value="${book.title}" value="Peace and War 2"/>
    </div>

    <div class="row">
        <label for="genre-input">Genres:</label>
        <input id="genre-input" name="newgenres" type="text" th:value="${book.genres}" value="Roman"/>
    </div>

    <div class="row">
        <label for="authors-input">Authors:</label>
        <input id="authors-input" name="newauthors" type="text" th:value="${book.authors}" value="Pushkin"/>
    </div>

    <div class="row">
        <label for="comments-input">Comments:</label>
        <input id="comments-input" name="newcomments" type="text" th:value="${book.comments}" value="Excellent!!!"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
